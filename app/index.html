<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--IOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#00bcd4">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon" href="images/ios-desktop.png">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

</head>

<body>
<!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Jammer's Cal <span id="status"></span></span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Events</a>

        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
    </div>
    <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
            <div class="page-content">

                <div class="mdl-grid">
                    <label id="notificationsParent" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="notifications">
                        <input type="checkbox" id="notifications" class="mdl-switch__input">
                        <span class="mdl-switch__label title mdl-color-text--white">Notifications</span>
                    </label>
                </div>


                <div class="mdl-grid" id="dynamic">

                </div>

            </div>
        </section>
        <button id="addBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored show-modal" >
            <i class="material-icons">add</i>
        </button>
        <!--<button id="syncButton">Test Sync</button>-->
    </main>

</div>


<dialog class="mdl-dialog">
    <div class="mdl-dialog__content">

        <form id="eventForm" name="eventForm">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" name="title" id="title" required="required">
                <label class="mdl-textfield__label" for="title">Title</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" name="date" id="date" required="required">
                <label class="mdl-textfield__label" for="date">Date</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" name="time" id="time" required="required">
                <label class="mdl-textfield__label" for="time">Time</label>
            </div>
        </form>

    </div>
    <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
        <button type="button" class="mdl-button add-event">Add Event</button>
        <button type="button" class="mdl-button close">Cancel</button>
    </div>
</dialog>

<script src="key.js"></script>
<script src="lib/firebase.js"></script>
<script src="lib/lib.js"></script>
<script src="main.js"></script>
<script src="dialog.js"></script>
<script src="lib/material.min.js"></script>
</body>
</html>
